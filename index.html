<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>My Online Library</title>
</head>
<body>
    <div class="main-container">
        <h1 id="title">My Online Library</h1>
        <button class="btn modal-btn">New Book</button>
        <table class="main-table">
        <tr>
            <th id="book-title">Title</th>
            <th id="book-author">Author</th>
            <th id="book-pages">Pages</th>
            <th id="status">Read</th>
            <th id="options"></th>
        </tr>
        </table>
    </div>
    
    <div class="modal-bg">
        <div class="modal">
            <h2>Add New Book</h2>
            <label for="name">Title: </label>
            <input type="text" name="title">
            <label for="email">Author: </label>
            <input type="text" name="author">
            <label for="pages">Pages:</label>
            <input type="number" name="pages">
            <label for="state">Did you read it?</label>
            <input type="text" name="state">
            <button>Add</button>
            <span class="modal-close">X</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
