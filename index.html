<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>My Online Library</title>
</head>
<body>
    <div class="main-container">
        <h1 id="page-title">My Online Library</h1>
        <button class="btn modal-btn">New Book</button>
        <table class="main-table">
        <tr>
            <th id="book-title">Title</th>
            <th id="book-author">Author</th>
            <th id="book-pages">Pages</th>
            <th id="status">Read</th>
            <th id="options"></th>
        </tr>
        </table>
    </div>
    
    <div class="modal-bg">
        <div class="modal">
            <h2>Add New Book</h2>
                <label for="name">Title:</label>
                <input type="text" name="title" id="title" required>
                <label for="email">Author:</label>
                <input type="text" name="author" id="author-form" required>
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages-form" required>
                <label for="state">Did you read it?</label>
                <div class="radio-btns">
                    <label for="read">Yes</label>
                    <input type="radio" name="read" id="yes" value="Yes">
                    <label for="read">No</label>
                    <input type="radio" name="read" id="no" value="No">
                </div>
                <button class="add-btn" type="submit">Add</button>
                <span class="modal-close">X</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
